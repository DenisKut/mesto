<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с местами в России">
  <meta name="keywords" content="Места в России, Знаменитые места">
  <meta name="author" content="Денис Тарелко">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип MESTO RUSSIA">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <div class="profile__avatar"></div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" aria-label="Edit" type="button"></button>
        </div>
        <button class="profile__add-btn" aria-label="AddCard" type="button"></button>
      </section>
      <section class="elements">
        <template id="element">
          <article class="element">
            <button class="element__delete-btn" aria-label="DeleteCard" type="button" title="Удалить карточку"></button>
            <img class="element__image" alt="" title="Рассмотреть картинку">
            <div class="element__caption">
              <h3 class="element__text"></h3>
              <div class="element__like-section">
                <button class="element__like" aria-label="LikeCard" type="button"></button>
                <p class="element__number-of-likes">3</p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__form" name="EditProfile" autocomplete="off" novalidate>
        <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <fieldset class="popup__field">
          <legend class="popup__heading">Редактировать профиль</legend>
          <input id="profile-name" name="ProfileName" class="popup__input popup__input_section_name" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="profile-name-error" ></span>
          <input id="profile-profession" name="ProfileProfession" class="popup__input popup__input_section_profession" placeholder="Введите профессию" minlength="2" maxlength="200" required>
          <span class="profile-profession-error" ></span>
          <button class="popup__submit-btn" aria-label="SavePopup" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <form class="popup__form" name="AddCard" autocomplete="off" novalidate>
        <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <fieldset class="popup__field">
          <legend class="popup__heading">Новое место</legend>
          <input id="card-name" name="CardName" class="popup__input popup__input_section_name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="card-name-error" ></span>
          <input id="card-link" name="CardLink" class="popup__input popup__input_section_link" placeholder="Ссылка на картинку" type="url" required>
          <span class="card-link-error"></span>
          <button class="popup__submit-btn" aria-label="SavePopup" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup-view">
    <div class="popup-view__container">
      <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
      <img class="popup-view__image" alt="">
      <p class="popup-view__subtitle"></p>
    </div>
  </div>

  <div class="popup popup-confirm">
    <div class="popup__container">
      <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
      <div class="popup__form">
        <div class="popup__field">
          <h3 class="popup-confirm__heading">Вы уверены?</h3>
          <button class="popup__submit-btn popup-confirm__submit-btn" aria-label="SavePopup" type="submit">Да</button>
        </div>
      </div>
    </div>
  </div>

  <div class="popup popup-avatar-edit">
    <div class="popup__container">
      <form class="popup__form" name="EditAvatar" autocomplete="off" novalidate>
        <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <fieldset class="popup__field">
          <legend class="popup__heading">Обновить аватар</legend>
          <input id="avatar-link" name="AvatarLink" class="popup__input popup__input_section_avatar" placeholder="Ссылка на картинку" type="url" required>
          <span class="popup__input-error avatar-link-error"></span>
          <button class="popup__submit-btn" aria-label="SavePopup" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- <script src="./scripts/data.js"></script>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/validate.js"></script> -->
  <!-- <script type='module' src="../src/pages/index.js"></script> -->
</body>

</html>
