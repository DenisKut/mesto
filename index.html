<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с местами в России">
  <meta name="keywords" content="Места в России, Знаменитые места">
  <meta name="author" content="Денис Тарелко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип MESTO RUSSIA">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="выбранный аватар">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" aria-label="Edit" type="button"></button>
        </div>
        <button class="profile__add-btn" aria-label="AddCard" type="button"></button>
      </section>
      <section class="elements">
        <template id="element">
          <article class="element">
            <button class="element__delete-btn" aria-label="DeleteCard" type="button" title="Удалить карточку"></button>
            <img class="element__image" src="" alt="" title="Рассмотреть картинку">
            <div class="element__caption">
              <h3 class="element__text"></h3>
              <button class="element__like" aria-label="LikeCard" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__form" name="EditProfile" autocomplete="off" novalidate>
        <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <fieldset class="popup__field">
          <legend class="popup__heading">Редактировать профиль</legend>
          <input name="ProfileName" class="popup__input popup__input_section_name" placeholder="Введите имя">
          <input name="ProfileProfession" class="popup__input popup__input_section_profession" placeholder="Введите профессию">
          <button class="popup__submit-btn" aria-label="SavePopup" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <form class="popup__form" name="AddCard" autocomplete="off" novalidate>
        <button class="popup__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <fieldset class="popup__field">
          <legend class="popup__heading">Новое место</legend>
          <input name="CardName" class="popup__input popup__input_section_name" placeholder="Название">
          <input name="CardLink" class="popup__input popup__input_section_link" placeholder="Ссылка на картинку">
          <button class="popup__submit-btn" aria-label="SavePopup" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
    <div class="popup-view">
      <div class="popup-view__container">
        <button class="popup-view__close-btn" aria-label="ClosePopup" type="button" title="Закрыть окно"></button>
        <img class="popup-view__image" src="" alt="">
        <p class="popup-view__subtitle"></p>
      </div>
    </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
